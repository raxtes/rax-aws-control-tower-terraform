name: Terraform

# Trigger the workflow on push and pull_request events
on:
  push:
    branches:
      - siva-test  # Trigger on changes to the main branch (or adjust as necessary)
  # pull_request:
  #   branches:
  #     - main  # Trigger on pull requests targeting the main branch (or adjust as necessary)

jobs:
  terraform:
    name: Run Terraform
    runs-on: ubuntu-latest  # Run the job on the latest Ubuntu environment

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up AWS Credentials (Securely use GitHub Secrets)
      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: 'us-east-1'  # Specify your AWS region

      # Install Terraform (manually on the runner)
      - name: Install Terraform
        run: |
          # Define Terraform version
          TERRAFORM_VERSION="1.4.0"
          
          # Download and install Terraform
          curl -LO "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
          unzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
          
          # Verify Terraform installation
          terraform --version

      # Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Run Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan
